<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../storestyle.css">
</head>

<body class="viewcredit">
    <table background="../toys/deadpoolpikachu.JPG" width="70%" height="100" align="center">
        <tr>
            <label for="category"></label>

            <th scope="col"><select id="category">
                    <option value="">--Choose a category--</option>
                    <option value="Textbooks" onclick="window.location.href='textbooks.html'">Textbooks</option>
                    <option value="Manga" onclick="window.location.href='manga.html'">Manga</option>
                    <option value="toys" onclick="window.location.href='toys.html'">Anime Figurines</option>

                </select></th>

            <th scope="col"><a href="../index.html"><img src="../woodbar/home.jpg" class="wood"></th>
            <div class="wrap">
                <th scope="col">
                    <div class="search">
                <th scope="col"><input type="text" class="searchTerm" placeholder="What are you looking for?">

                    <button type="submit" class="searchButton"><i class="fa fa-search">Search</i></th>
                </button>
            </div>
            </div>
            <th scope="col"><a href="../account.html"><img src="../woodbar/account.jpg" class="wood"></th>
            <th scope="col"><a href="../products/empty.html"><img src="../woodbar/cart.jpg" class="wood"></th>

        </tr>
    </table>
    <fieldset>
        <div class="creditcard">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" />
            <br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname">

            <br><label for="addrs">Address:</label>
            <input type="text" name="addrs" />
            <br>
            <label for="ccnum">Credit Card number:</label>
            <input type="text" name="ccnum" />

            <br><label for="nameoncc">Name On Card:</label>
            <input type="text" name="nameoncc" />
            <br>
            <label for="ccvcode">CCV Code:</label>
            <input type="text" name="ccvcode" />
            <br><button type="submit" value="Submit">Save</button>
        </div>
    </fieldset>
</body>

</html>
