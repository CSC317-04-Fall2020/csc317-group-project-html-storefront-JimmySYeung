<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../storestyle.css">
</head>

<body class="viewcredit">
    <table background="../toys/deadpoolpikachu.JPG" width="70%" height="100" align="center">
        <tr>
            <label for="category"></label>

            <th scope="col">
                <div class="dropdown">
                    <button class="dropbtn">Select a category</button>
                    <div class="dropdown-content">
                        <a href="../index.html">All</a>
                        <a href="../textbooks.html">Textbooks</a>
                        <a href="../manga.html">Manga</a>
                        <a href="../toys.html">Anime Figurines</a>
                    </div>
                </div>
            </th>

            <th scope="col"><a href="../index.html"><img src="../woodbar/home.jpg" class="wood"></th>
            <div class="wrap">
                <th scope="col">
                    <div class="search">
                <th scope="col"><input type="text" class="searchTerm" placeholder="What are you looking for?">

                    <button type="submit" class="searchButton"><i class="fa fa-search"></i></th>
                </button>
            </div>
            </div>
            <th scope="col"><a href="../account.html"><img src="../woodbar/account.jpg" class="wood"></th>
            <th scope="col"><a href="../products/empty.html"><img src="../woodbar/cart.jpg" class="wood"></th>

        </tr>
    </table>
    <fieldset>
        <div class="creditcard">
            <form name="creditcard-form" id="creditcard-form" action="javascript:saveCreditCard()">
                <div class="ccgrid">
                    <label for="name-on-card">Name on card</label>
                    <input type="text" name="fname" id="fname" />

                    <label for="ccnum">Credit Card number:</label>
                    <input type="text" name="ccnum" id="ccnum" minlength="16" maxlength="16">

                    <label for="ccvcode">CCV Code:</label>
                    <input type="text" name="ccvcode" id="ccvcode">
                    <button type="submit" value="Submit" class="savecc">Save</button>

                </div>
            </form>
        </div>
    </fieldset>
</body>
<script>
    function saveCreditCard() {
        document.cookie = "Name on Card=" + document.getElementById('fname').value;
        document.cookie = "CC Number=" + document.getElementById('ccnum').value;

        alert('Credit Card Saved');
    }
    alert('Saved Data: ' + displayCreditCard());

    function displayCreditCard() {
        var display = "";
        var cookies = document.cookie.split(";");

        for (i of cookies) {
            if (i.indexOf("First Name") != -1 || i.indexOf("Last Name") != -1 ||
                i.indexOf("Address") != -1 || i.indexOf("CC Number") != -1 ||
                i.indexOf("CC Name") != -1 || i.indexOf("CC CCV Code") != -1) {
                display += i + ";";
            }
        }

        return display;
    }
</script>

</html>
