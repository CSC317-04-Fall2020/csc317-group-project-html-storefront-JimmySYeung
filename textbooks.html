<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="storestyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="storefront">
    <table background="toys/deadpoolpikachu.JPG" width="70%" height="100" align="center">
        <tr>
            <label for="category"></label>
            <th scope="col">
                <div class="dropdown">
                    <button class="dropbtn">Themes</button>
                    <div class="dropdown-content">
                        <button type="button" onclick="bgchange1()">Spiral</button>
                        <button type="button" onclick="bgchange2()">Alligator</button>
                        <button type="button" onclick="bgchange3()">Water</button>
                        <button type="button" onclick="bgchange4()">Sand</button>
                    </div>
                </div>
            </th>
            <th scope="col">
                <div class="dropdown">
                    <button class="dropbtn">Select a category</button>
                    <div class="dropdown-content">
                        <a href="index.html">All</a>
                        <a href="textbooks.html">Textbooks</a>
                        <a href="manga.html">Manga</a>
                        <a href="toys.html">Anime Figurines</a>
                    </div>
                </div>
            </th>

            <div class="woodbar">
                <th scope="col"><a href="index.html"><img src="woodbar/home.jpg" class="wood"></th>
                <div class="wrap">
                    <th scope="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <span class="fa fa-search" class="form-inline">
                                        <input autofocus placeholder="search" class="form-inline" type="text"
                                            autocomplete="off" name="search" id="search" />
                                    </span>
                                </span>
                            </div>

                            <!--This shows the list of search in website-->
                            <ul class="list-group" id="list"></ul>
                        </div>
                    </th>
                </div>
            </div>
            <script src="search.js"></script>
            <th scope="col"><a href="account.html"><img src="woodbar/account.jpg" class="wood"></th>
            <th scope="col"><a href="products/empty.html"><img src="woodbar/cart.jpg" class="wood"></th>

        </tr>
    </table>
    <br>
    <div class="categorybackground">
        <a href="products/introtojava.html"><img src="books/introtojava.jpg" class="productvisible productcell"></a>
        <a href="products/introtophysicalanthropology.html"><img src="books/introtophysicalanthropology.jpg"
                class="productvisible productcell"></a>
        <a href="products/introtosociology.html"><img src="books/introtosociology.jpg"
                class="productvisible productcell"></a>
        <a href="products/python.html"><img src="books/python.jpg" class="productvisible productcell"></a>
        <a href="products/AmericanDream.html"><img src="books/AmericanDream.jpg" class="productvisible productcell"></a>
        <a href="products/websiteplayground.html"><img src="books/websiteplayground.jpg"
                class="productvisible productcell"></a>
        <a href="products/whitecollarcrimebook.html"><img src="books/whitecollarcrimebook.jpg"
                class="productvisible productcell"></a>
    </div>
    <br>

    <div class="woodalign">
        <a href="companyinfo.html"><img src="woodbar/companyinfo.jpg" class="wood">
            <a href="faq.html"><img src="woodbar/FAQ.jpg" class="wood">
    </div>
    <script>
        function bgchange1() {
            document.body.style.backgroundColor = "#f3f3f3";
            document.body.style.backgroundImage = "url('background/spiralbook.jpg')";
        }

        function bgchange2() {
            document.body.style.backgroundColor = "#f3f3f3";
            document.body.style.backgroundImage = "url('background/alligator1.jpg')";
        }

        function bgchange3() {
            document.body.style.backgroundColor = "#f3f3f3";
            document.body.style.backgroundImage = "url('background/whiteleafwater.jpg')";
        }

        function bgchange4() {
            document.body.style.backgroundColor = "#f3f3f3";
            document.body.style.backgroundImage = "url('background/beachsand.jpg')";
        }

        function infoOn() {
            document.getElementById("overlay-companyInfo").style.display = block;
        }

        function infoOff() {
            document.getElementById("overlay-companyInfo").style.display = none;
        }

        function faqOn() {
            document.getElementById("overlay-companyInfo").style.display = block;
        }

        function faqOff() {
            document.getElementById("overlay-companyInfo").style.display = none;
        }
    </script>
</body>

</html>
